<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="4">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>

    <tr th:each = "user : ${users}">
        <td th:text = "${user.name}"></td>
        <td th:text = "${user.surname}"/></td>
        <td th:text = "${user.age}"/></td>


    </tr>
</table>
<input type="button" value="AddUser" onclick="window.location.href = 'viewUser'">

</body>
</html>
